<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Patchouli Knowledge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
      body {
        font-family: 'Noto Sans', sans-serif;
        background-color: #313233; /* OreUI Dark Grey Background */
        color: #E0E0E0; /* Light Text */
        -webkit-tap-highlight-color: transparent;
        image-rendering: pixelated;
      }

      /* Minecraft-style Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1e1f;
        border: 2px solid #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #58585a;
        border: 2px solid #fff;
        border-right-color: #2b2b2b;
        border-bottom-color: #2b2b2b;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7a7a7c;
      }

      /* Helper for the pixel font */
      .font-mc {
        font-family: 'VT323', monospace;
      }

      /* OreUI Button Base */
      .ore-button {
        background-color: #48494a;
        border-top: 2px solid #5b5b5c;
        border-left: 2px solid #5b5b5c;
        border-bottom: 2px solid #1e1e1f;
        border-right: 2px solid #1e1e1f;
      }
      .ore-button:active {
        background-color: #3a3b3c;
        border-top: 2px solid #1e1e1f;
        border-left: 2px solid #1e1e1f;
        border-bottom: 2px solid #5b5b5c;
        border-right: 2px solid #5b5b5c;
      }

      /* Material Symbol styling helper */
      .material-symbols-rounded {
        font-variation-settings:
        'FILL' 1,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24;
        font-size: 24px;
        user-select: none;
      }
    </style>
